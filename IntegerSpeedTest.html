<!DOCTYPE html>
<html lang="en">

<head>
    <!-- bootstrap, css -->
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/CSS/style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integer Conversion Speed Test</title>
</head>

<body>
    <div class="container my-3">
        <h1>Integer Conversion Speed Test</h1>
        <p class="small-text">Version: <span id="version"></span></p>
        <p class="small-text">Navigator: <span id="navigator"></span></p>
        <p>Select the number of iterations for the speed test.</p>

        <label for="iterations">Number of Iterations:
            <select id="iterations">
                <option value="100">100</option>
                <option value="1000">1,000</option>
                <option value="10000">10,000</option>
                <option value="100000">100,000</option>
                <option value="1000000">1,000,000</option>
                <option value="10000000" selected="selected">10,000,000</option>
                <option value="100000000">100,000,000</option>
            </select>
        </label>

        <!-- Button to start the test -->
        <button id="start_test" type="button" class="btn btn-success">Run Test</button>
    </div>
    <hr>
    <div class="container my-3" id="results">

    </div>

    <!-- External JS -->
    <script src="/External/bootstrap.bundle.min.js"></script>
    <script src="/External/jquery-3.6.0.min.js"></script>
    <!-- JS -->
    <script src="IntSpeedTest.js"></script>
</body>

</html>
